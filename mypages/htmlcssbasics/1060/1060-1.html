<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格-1</title>
</head>

<body>
    <!-- 创建一个表格 -->
    <table width="40%" border="1" align="center">
        <!-- 创建第一行 -->
        <tr>
            <td>A1</td>
            <!-- 创建第一个单元格 -->
            <td>A2</td>
            <!-- 创建第二个单元格 -->
            <td>A3</td>
            <!-- 创建第三个单元格 -->
            <td>A4</td>
            <!-- 创建第四个单元格 -->
        </tr>
        <!-- 创建第二行 -->
        <tr>
            <td>B1</td>
            <!-- 创建第一个单元格 -->
            <td>B2</td>
            <!-- 创建第二个单元格 -->
            <td>B3</td>
            <!-- 创建第三个单元格 -->
            <td>B4</td>
            <!-- 创建第四个单元格 -->
        </tr>
        <!-- 创建第三行 -->
        <tr>
            <td>C1</td>
            <!-- 创建第一个单元格 -->
            <td>C2</td>
            <!-- 创建第二个单元格 -->
            <td>C3</td>
            <!-- 创建第三个单元格 -->
            <td>C4</td>
            <!-- 创建第四个单元格 -->
        </tr>
        <!-- 创建第四行 -->
        <tr>
            <td>D1</td>
            <!-- 创建第一个单元格 -->
            <td>D2</td>
            <!-- 创建第二个单元格 -->
            <td>D3</td>
            <!-- 创建第三个单元格 -->
            <td>D4</td>
            <!-- 创建第四个单元格 -->
        </tr>
    </table>
</body>

</html>
