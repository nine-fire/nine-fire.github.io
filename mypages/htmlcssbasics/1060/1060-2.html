<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格-2</title>
</head>

<body>
    <!-- 创建一个表格 -->
    <table width="40%" border="1" align="center">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <!-- 合并B4和C4单元格 -->
            <td rowspan="2">B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <!-- 合并D3和D4单元格 -->
            <td colspan="2">D3</td>
        </tr>
    </table>
</body>

</html>
