<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>

<body>
    <table width="100%" border="1">
        <tr width="100%" height="150px" border="1">
            <td colspan="2"></td>
        </tr>
        <tr width="100%" height="450px" border="1">
            <td width="15%"></td>
            <td width="85%">
                <table width="100%" height="450px" border="1">
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr width="100%" height="100px" border="1">
            <td colspan="2"></td>
        </tr>
    </table>
</body>

</html>
