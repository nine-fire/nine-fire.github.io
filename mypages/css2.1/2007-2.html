<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>已知高宽居中</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrap {
				position: relative;
				width: 800px;
				height: 600px;
				margin: auto;
				background: #bfa;
			}
			.wrap .inner {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				width: 200px;
				height: 200px;
				background: orange;
				text-align: center;
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">2
			<div class="inner">inner</div>
		</div>
	</body>
</html>
