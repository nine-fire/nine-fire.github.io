<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>未知高宽居中</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrap {
				position: relative;
				width: 800px;
				height: 600px;
				margin: auto;
				background: #bfa;
			}
			.wrap .inner {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background: orange;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">3
				inner inner inner inner <br />
				inner inner inner inner <br />
				inner inner inner inner <br />
				inner inner inner inner <br />
				inner inner inner inner <br />
				inner inner inner inner <br />
			</div>
		</div>
	</body>
</html>
