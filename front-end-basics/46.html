        <p>进行简单导航条练习：</p><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>导航条<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line"><span class="css">            <span class="comment">/*清除默认样式*/</span></span></span><br><span class="line"><span class="css">            * &#123; <span class="attribute">margin</span>: <span class="number">0</span>; <span class="attribute">padding</span>:<span class="number">0</span> &#125;</span></span><br><span class="line">            ul &#123;</span><br><span class="line"><span class="css">                <span class="comment">/*设置导航条宽度*/</span></span></span><br><span class="line">                width: 1000px;</span><br><span class="line"><span class="css">                <span class="comment">/*设置背景颜色*/</span></span></span><br><span class="line">                background: skyblue;</span><br><span class="line"><span class="css">                <span class="comment">/*设置导航条居中*/</span></span></span><br><span class="line">                margin: 50px auto 0;</span><br><span class="line"><span class="css">                <span class="comment">/*清除无序列表的项目符号*/</span></span></span><br><span class="line">                list-style: none;</span><br><span class="line"><span class="css">                <span class="comment">/*解决高度塌陷问题*/</span></span></span><br><span class="line">                overflow: hidden;</span><br><span class="line">            &#125;</span><br><span class="line">            ul li &#123;</span><br><span class="line"><span class="css">                <span class="comment">/*设置每个菜单的宽度*/</span></span></span><br><span class="line">                width: 25%;</span><br><span class="line"><span class="css">                <span class="comment">/*使菜单水平显示*/</span></span></span><br><span class="line">                float: left;</span><br><span class="line">            &#125;</span><br><span class="line">            ul li a &#123;</span><br><span class="line"><span class="css">                <span class="comment">/*将a转换为块元素*/</span></span></span><br><span class="line">                display: block;</span><br><span class="line"><span class="css">                <span class="comment">/*给a设置大小*/</span></span></span><br><span class="line">                width: 100%;</span><br><span class="line">                padding: 5px 0;</span><br><span class="line"><span class="css">                <span class="comment">/*文字居中*/</span></span></span><br><span class="line">                text-align: center;</span><br><span class="line"><span class="css">                <span class="comment">/*清除超链接下划线*/</span></span></span><br><span class="line">                text-decoration: none;</span><br><span class="line"><span class="css">                <span class="comment">/*统一字体样式*/</span></span></span><br><span class="line">                color: white;</span><br><span class="line">                font-size: 16px;</span><br><span class="line">                font-weight: blod;</span><br><span class="line">                font-family: airal 微软雅黑;</span><br><span class="line">            &#125;</span><br><span class="line"><span class="css">            <span class="comment">/*设置鼠标移入超链接的效果*/</span></span></span><br><span class="line"><span class="css">            <span class="selector-tag">ul</span> <span class="selector-tag">li</span> <span class="selector-tag">a</span><span class="selector-pseudo">:hover</span> &#123;</span></span><br><span class="line"><span class="css">                <span class="selector-tag">background</span>: <span class="selector-id">#b00</span>;</span></span><br><span class="line">            &#125;</span><br><span class="line">        <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">ul</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">li</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>首页<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">li</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>新闻<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">li</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>联系<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">li</span>&gt;</span><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>关于<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure><a id="more"></a>
